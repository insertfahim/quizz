<svg width="300" height="200" viewBox="0 0 300 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="advProgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="#eff6ff"/>
  
  <!-- Main Container -->
  <rect x="20" y="35" width="260" height="130" fill="url(#advProgGradient)" rx="12"/>
  
  <!-- Multi-Monitor Setup -->
  <!-- Monitor 1 -->
  <rect x="40" y="50" width="60" height="40" fill="#1f2937" stroke="#ffffff" stroke-width="2" rx="4"/>
  <rect x="45" y="55" width="50" height="30" fill="#111827"/>
  
  <!-- Code on Monitor 1 -->
  <rect x="48" y="58" width="20" height="2" fill="#22c55e"/>
  <rect x="48" y="62" width="25" height="2" fill="#f59e0b"/>
  <rect x="48" y="66" width="15" height="2" fill="#ef4444"/>
  <rect x="48" y="70" width="30" height="2" fill="#8b5cf6"/>
  <rect x="48" y="74" width="22" height="2" fill="#06b6d4"/>
  
  <!-- Monitor 2 -->
  <rect x="120" y="45" width="60" height="40" fill="#1f2937" stroke="#ffffff" stroke-width="2" rx="4"/>
  <rect x="125" y="50" width="50" height="30" fill="#111827"/>
  
  <!-- Database Schema on Monitor 2 -->
  <rect x="130" y="55" width="15" height="8" fill="#3b82f6" stroke="#ffffff" stroke-width="1"/>
  <rect x="150" y="55" width="15" height="8" fill="#22c55e" stroke="#ffffff" stroke-width="1"/>
  <rect x="130" y="67" width="15" height="8" fill="#f59e0b" stroke="#ffffff" stroke-width="1"/>
  <rect x="150" y="67" width="15" height="8" fill="#ec4899" stroke="#ffffff" stroke-width="1"/>
  
  <!-- Connection Lines -->
  <line x1="145" y1="59" x2="150" y2="59" stroke="#ffffff" stroke-width="1"/>
  <line x1="145" y1="71" x2="150" y2="71" stroke="#ffffff" stroke-width="1"/>
  
  <!-- Terminal Window -->
  <rect x="200" y="55" width="70" height="35" fill="#000000" stroke="#ffffff" stroke-width="2" rx="4"/>
  <rect x="200" y="55" width="70" height="8" fill="#374151"/>
  <circle cx="210" cy="59" r="2" fill="#ef4444"/>
  <circle cx="218" cy="59" r="2" fill="#f59e0b"/>
  <circle cx="226" cy="59" r="2" fill="#22c55e"/>
  
  <!-- Terminal Content -->
  <text x="205" y="73" fill="#22c55e" font-family="monospace" font-size="6">$ npm run build</text>
  <text x="205" y="80" fill="#ffffff" font-family="monospace" font-size="6">Building...</text>
  <text x="205" y="86" fill="#22c55e" font-family="monospace" font-size="6">✓ Compiled</text>
  
  <!-- Cloud/API Icons -->
  <ellipse cx="60" cy="110" rx="15" ry="8" fill="#06b6d4" opacity="0.7"/>
  <text x="60" y="114" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="8">API</text>
  
  <ellipse cx="120" cy="110" rx="15" ry="8" fill="#8b5cf6" opacity="0.7"/>
  <text x="120" y="114" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="8">DB</text>
  
  <ellipse cx="180" cy="110" rx="15" ry="8" fill="#ec4899" opacity="0.7"/>
  <text x="180" y="114" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="7">Cache</text>
  
  <!-- Architecture Arrows -->
  <path d="M75 110 L105 110 M100 106 L105 110 L100 114" stroke="#ffffff" stroke-width="2"/>
  <path d="M135 110 L165 110 M160 106 L165 110 L160 114" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Code Complexity Symbols -->
  <text x="220" y="115" fill="#fbbf24" font-family="monospace" font-size="12" font-weight="bold">O(n²)</text>
  <text x="250" y="125" fill="#ef4444" font-family="monospace" font-size="10">async</text>
  <text x="40" y="135" fill="#22c55e" font-family="monospace" font-size="10">class</text>
  <text x="80" y="135" fill="#06b6d4" font-family="monospace" font-size="10">interface</text>
  
  <!-- Git Branch Visualization -->
  <path d="M40 145 L80 145" stroke="#ffffff" stroke-width="2"/>
  <path d="M50 145 Q60 140 70 145" stroke="#f59e0b" stroke-width="2" fill="none"/>
  <circle cx="45" cy="145" r="2" fill="#22c55e"/>
  <circle cx="65" cy="145" r="2" fill="#ef4444"/>
  <circle cx="75" cy="145" r="2" fill="#3b82f6"/>
  
  <!-- Title -->
  <rect x="0" y="0" width="300" height="30" fill="#1e3a8a"/>
  <text x="150" y="20" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Advanced Programming</text>
</svg>
