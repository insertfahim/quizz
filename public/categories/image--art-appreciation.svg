<svg width="300" height="200" viewBox="0 0 300 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="artGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e11d48;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#881337;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="#fef7f7"/>
  
  <!-- Main Container -->
  <rect x="20" y="35" width="260" height="130" fill="url(#artGradient)" rx="12"/>
  
  <!-- Artist's Palette -->
  <ellipse cx="80" cy="80" rx="25" ry="20" fill="#f8fafc" stroke="#1f2937" stroke-width="2"/>
  <circle cx="65" cy="70" r="4" fill="#ef4444"/>
  <circle cx="95" cy="70" r="4" fill="#3b82f6"/>
  <circle cx="75" cy="90" r="4" fill="#fbbf24"/>
  <circle cx="85" cy="90" r="4" fill="#22c55e"/>
  <ellipse cx="80" cy="80" rx="6" ry="4" fill="#ffffff"/>
  
  <!-- Paintbrushes -->
  <rect x="110" y="60" width="3" height="30" fill="#8b4513"/>
  <ellipse cx="111" cy="58" rx="2" ry="4" fill="#374151"/>
  
  <rect x="118" y="65" width="3" height="25" fill="#8b4513"/>
  <ellipse cx="119" cy="63" rx="2" ry="4" fill="#374151"/>
  
  <rect x="126" y="70" width="3" height="20" fill="#8b4513"/>
  <ellipse cx="127" cy="68" rx="2" ry="4" fill="#374151"/>
  
  <!-- Picture Frame -->
  <rect x="160" y="55" width="80" height="60" fill="#8b4513" stroke="#654321" stroke-width="2"/>
  <rect x="170" y="65" width="60" height="40" fill="#ffffff"/>
  
  <!-- Abstract Art in Frame -->
  <circle cx="190" cy="75" r="8" fill="#ef4444"/>
  <rect x="200" y="80" width="15" height="15" fill="#3b82f6"/>
  <path d="M175 95 Q185 85 195 95 Q205 90 215 95" stroke="#22c55e" stroke-width="3" fill="none"/>
  
  <!-- Easel -->
  <line x1="50" y1="120" x2="60" y2="90" stroke="#8b4513" stroke-width="3"/>
  <line x1="70" y1="120" x2="60" y2="90" stroke="#8b4513" stroke-width="3"/>
  <line x1="45" y1="125" x2="75" y2="125" stroke="#8b4513" stroke-width="3"/>
  
  <!-- Canvas on Easel -->
  <rect x="48" y="95" width="24" height="18" fill="#ffffff" stroke="#1f2937" stroke-width="1"/>
  <circle cx="55" cy="100" r="2" fill="#ec4899"/>
  <rect x="60" y="105" width="6" height="6" fill="#8b5cf6"/>
  
  <!-- Sculpture -->
  <ellipse cx="220" cy="125" rx="8" ry="15" fill="#9ca3af"/>
  <ellipse cx="220" cy="120" rx="6" ry="8" fill="#6b7280"/>
  <rect x="218" y="140" width="4" height="8" fill="#374151"/>
  
  <!-- Color Swatches -->
  <rect x="250" y="60" width="15" height="8" fill="#ef4444"/>
  <rect x="250" y="70" width="15" height="8" fill="#f59e0b"/>
  <rect x="250" y="80" width="15" height="8" fill="#22c55e"/>
  <rect x="250" y="90" width="15" height="8" fill="#3b82f6"/>
  <rect x="250" y="100" width="15" height="8" fill="#8b5cf6"/>
  
  <!-- Art Movement Text -->
  <rect x="40" y="140" width="60" height="15" fill="#1f2937" rx="3"/>
  <text x="70" y="150" text-anchor="middle" fill="#ffffff" font-family="serif" font-size="10">Impressionism</text>
  
  <!-- Title -->
  <rect x="0" y="0" width="300" height="30" fill="#881337"/>
  <text x="150" y="20" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Art Appreciation</text>
</svg>
