  <path d="M65 130 L95 125" stroke="#15803d" stroke-width="1"/>
  
  <!-- Microscope -->
  <rect x="120" y="110" width="8" height="40" fill="#374151"/>
  <circle cx="124" cy="108" r="6" fill="#6b7280"/>
  <rect x="118" y="150" width="12" height="4" fill="#374151"/>
  
  <!-- Ecosystem Food Chain -->
  <circle cx="180" cy="130" r="8" fill="#f59e0b"/>
  <text x="180" y="135" text-anchor="middle" fill="#000" font-family="Arial" font-size="10">ğŸŒ±</text>
  
  <path d="M188 130 L200 130 M195 125 L200 130 L195 135" stroke="#ffffff" stroke-width="2"/>
  
  <circle cx="210" cy="130" r="8" fill="#3b82f6"/>
  <text x="210" y="135" text-anchor="middle" fill="#fff" font-family="Arial" font-size="8">ğŸ°</text>
  
