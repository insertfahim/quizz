<svg width="300" height="200" viewBox="0 0 300 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="geoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0891b2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#164e63;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="#f0fdff"/>
  
  <!-- Main Container -->
  <rect x="20" y="35" width="260" height="130" fill="url(#geoGradient)" rx="12"/>
  
  <!-- World Map Outline -->
  <!-- North America -->
  <path d="M60 70 Q80 65 90 75 Q85 85 70 80 Q55 75 60 70" fill="#22c55e"/>
  
  <!-- South America -->
  <path d="M75 90 Q85 95 80 110 Q70 115 65 105 Q70 95 75 90" fill="#16a34a"/>
  
  <!-- Europe -->
  <path d="M120 65 Q130 60 135 70 Q125 75 120 70 Q115 65 120 65" fill="#fbbf24"/>
  
  <!-- Africa -->
  <path d="M125 75 Q135 80 130 100 Q120 105 115 90 Q120 80 125 75" fill="#f59e0b"/>
  
  <!-- Asia -->
  <path d="M140 60 Q160 55 170 70 Q160 80 145 75 Q135 65 140 60" fill="#ec4899"/>
  
  <!-- Australia -->
  <path d="M160 95 Q170 100 165 105 Q155 100 160 95" fill="#8b5cf6"/>
  
  <!-- Compass -->
  <circle cx="220" cy="70" r="18" fill="#374151" stroke="#ffffff" stroke-width="2"/>
  <text x="220" y="65" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="8" font-weight="bold">N</text>
  <text x="235" y="75" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="8">E</text>
  <text x="220" y="82" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="8">S</text>
  <text x="205" y="75" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="8">W</text>
  
  <!-- Compass Needle -->
  <path d="M220 58 L220 82" stroke="#ef4444" stroke-width="2"/>
  <path d="M208 70 L232 70" stroke="#ef4444" stroke-width="2"/>
  <circle cx="220" cy="70" r="3" fill="#ef4444"/>
  
  <!-- Mountains -->
  <path d="M180 110 L190 95 L200 110 Z" fill="#9ca3af"/>
  <path d="M195 110 L205 95 L215 110 Z" fill="#6b7280"/>
  
  <!-- Rivers -->
  <path d="M50 120 Q70 115 90 120 Q110 125 130 120" stroke="#06b6d4" stroke-width="3" fill="none"/>
  
  <!-- Cities (dots) -->
  <circle cx="85" cy="75" r="3" fill="#ef4444"/>
  <circle cx="130" cy="67" r="3" fill="#ef4444"/>
  <circle cx="155" cy="65" r="3" fill="#ef4444"/>
  <circle cx="75" cy="100" r="3" fill="#ef4444"/>
  
  <!-- Latitude/Longitude Grid -->
  <line x1="40" y1="80" x2="180" y2="80" stroke="#ffffff" stroke-width="1" opacity="0.5"/>
  <line x1="40" y1="100" x2="180" y2="100" stroke="#ffffff" stroke-width="1" opacity="0.5"/>
  <line x1="80" y1="50" x2="80" y2="120" stroke="#ffffff" stroke-width="1" opacity="0.5"/>
  <line x1="120" y1="50" x2="120" y2="120" stroke="#ffffff" stroke-width="1" opacity="0.5"/>
  <line x1="160" y1="50" x2="160" y2="120" stroke="#ffffff" stroke-width="1" opacity="0.5"/>
  
  <!-- Explorer's Tools -->
  <!-- Telescope -->
  <rect x="240" y="100" width="20" height="4" fill="#374151" rx="2"/>
  <circle cx="245" cy="102" r="3" fill="#6b7280"/>
  
  <!-- Flag -->
  <line x1="250" y1="120" x2="250" y2="140" stroke="#ffffff" stroke-width="2"/>
  <path d="M250 120 L265 125 L250 130 Z" fill="#ef4444"/>
  
  <!-- Title -->
  <rect x="0" y="0" width="300" height="30" fill="#164e63"/>
  <text x="150" y="20" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Geography Explorer</text>
</svg>
