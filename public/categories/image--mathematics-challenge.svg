<svg width="300" height="200" viewBox="0 0 300 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mathGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0c4a6e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="#f0f9ff"/>
  
  <!-- Main Container -->
  <rect x="20" y="35" width="260" height="130" fill="url(#mathGradient)" rx="12"/>
  
  <!-- Mathematical Equations -->
  <rect x="40" y="50" width="100" height="30" fill="#1e293b" rx="6"/>
  <text x="90" y="67" text-anchor="middle" fill="#ffffff" font-family="serif" font-size="14">∫ x² dx</text>
  <text x="90" y="78" text-anchor="middle" fill="#22d3ee" font-family="serif" font-size="10">Calculus</text>
  
  <!-- Geometry Shapes -->
  <!-- Triangle -->
  <path d="M180 60 L200 100 L160 100 Z" fill="#fbbf24" stroke="#ffffff" stroke-width="2"/>
  <text x="180" y="95" text-anchor="middle" fill="#000" font-family="Arial" font-size="10">△</text>
  
  <!-- Circle -->
  <circle cx="230" cy="70" r="15" fill="#22c55e" stroke="#ffffff" stroke-width="2"/>
  <text x="230" y="75" text-anchor="middle" fill="#000" font-family="Arial" font-size="10">○</text>
  
  <!-- Algebra -->
  <rect x="50" y="110" width="80" height="20" fill="#374151" rx="4"/>
  <text x="90" y="122" text-anchor="middle" fill="#ffffff" font-family="serif" font-size="12">x² + y² = r²</text>
  
  <!-- Pi Symbol -->
  <circle cx="180" cy="130" r="18" fill="#ec4899" stroke="#ffffff" stroke-width="2"/>
  <text x="180" y="138" text-anchor="middle" fill="#ffffff" font-family="serif" font-size="20" font-weight="bold">π</text>
  
  <!-- Function Graph -->
  <path d="M220 110 Q230 105 240 110 Q250 115 260 110" stroke="#10b981" stroke-width="3" fill="none"/>
  <line x1="218" y1="108" x2="218" y2="125" stroke="#ffffff" stroke-width="1"/>
  <line x1="215" y1="122" x2="262" y2="122" stroke="#ffffff" stroke-width="1"/>
  
  <!-- Numbers -->
  <text x="60" y="90" fill="#ffffff" font-family="serif" font-size="16" font-weight="bold">123</text>
  <text x="250" y="60" fill="#ffffff" font-family="serif" font-size="14">∞</text>
  
  <!-- Mathematical Operators -->
  <text x="140" y="90" fill="#fbbf24" font-family="serif" font-size="20" font-weight="bold">+</text>
  <text x="200" y="140" fill="#fbbf24" font-family="serif" font-size="20" font-weight="bold">×</text>
  <text x="40" y="140" fill="#fbbf24" font-family="serif" font-size="20" font-weight="bold">√</text>
  
  <!-- Title -->
  <rect x="0" y="0" width="300" height="30" fill="#0c4a6e"/>
  <text x="150" y="20" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Mathematics Challenge</text>
</svg>
