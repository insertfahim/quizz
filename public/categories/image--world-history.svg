<svg width="300" height="200" viewBox="0 0 300 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="historyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#92400e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#451a03;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="#fefbeb"/>
  
  <!-- Main Container -->
  <rect x="20" y="35" width="260" height="130" fill="url(#historyGradient)" rx="12"/>
  
  <!-- Ancient Scroll -->
  <rect x="40" y="50" width="80" height="50" fill="#f7e6cc" rx="4"/>
  <rect x="35" y="55" width="10" height="40" fill="#8b4513" rx="5"/>
  <rect x="125" y="55" width="10" height="40" fill="#8b4513" rx="5"/>
  
  <!-- Scroll Text -->
  <line x1="50" y1="65" x2="110" y2="65" stroke="#92400e" stroke-width="1"/>
  <line x1="50" y1="70" x2="105" y2="70" stroke="#92400e" stroke-width="1"/>
  <line x1="50" y1="75" x2="115" y2="75" stroke="#92400e" stroke-width="1"/>
  <line x1="50" y1="80" x2="100" y2="80" stroke="#92400e" stroke-width="1"/>
  <line x1="50" y1="85" x2="110" y2="85" stroke="#92400e" stroke-width="1"/>
  
  <!-- Egyptian Pyramid -->
  <path d="M170 55 L200 100 L140 100 Z" fill="#fbbf24" stroke="#ffffff" stroke-width="2"/>
  <path d="M170 55 L185 77 L155 77 Z" fill="#f59e0b"/>
  
  <!-- Roman Column -->
  <rect x="210" y="70" width="12" height="40" fill="#e5e7eb"/>
  <rect x="208" y="68" width="16" height="4" fill="#9ca3af"/>
  <rect x="208" y="108" width="16" height="4" fill="#9ca3af"/>
  
  <!-- Medieval Castle -->
  <rect x="235" y="80" width="25" height="30" fill="#6b7280"/>
  <rect x="242" y="75" width="5" height="35" fill="#6b7280"/>
  <rect x="253" y="75" width="5" height="35" fill="#6b7280"/>
  <path d="M240 80 L245 75 L250 80" fill="#ef4444"/>
  
  <!-- Timeline -->
  <line x1="40" y1="130" x2="250" y2="130" stroke="#ffffff" stroke-width="3"/>
  <circle cx="60" cy="130" r="4" fill="#fbbf24"/>
  <circle cx="120" cy="130" r="4" fill="#22c55e"/>
  <circle cx="180" cy="130" r="4" fill="#3b82f6"/>
  <circle cx="240" cy="130" r="4" fill="#ef4444"/>
  
  <!-- Timeline Labels -->
  <text x="60" y="145" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="8">Ancient</text>
  <text x="120" y="145" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="8">Classical</text>
  <text x="180" y="145" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="8">Medieval</text>
  <text x="240" y="145" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="8">Modern</text>
  
  <!-- Crown Symbol -->
  <path d="M80 120 L85 115 L90 120 L95 115 L100 120 L90 125 L80 125 Z" fill="#fbbf24"/>
  
  <!-- World Globe -->
  <circle cx="250" cy="60" r="12" fill="#3b82f6" opacity="0.7"/>
  <path d="M245 60 Q250 55 255 60 Q250 65 245 60" stroke="#ffffff" stroke-width="1" fill="none"/>
  <path d="M250 50 L250 70" stroke="#ffffff" stroke-width="1"/>
  
  <!-- Title -->
  <rect x="0" y="0" width="300" height="30" fill="#451a03"/>
  <text x="150" y="20" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="13" font-weight="bold">World History</text>
</svg>
